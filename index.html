            </nav>
            <nav class="navbar bg-danger bg-opacity-10 shadow">
                <div class="container-fluid">
                    <a class="page-link" href="#" aria-label="Previous">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>

        <main>

            <form class="d-xl-flex justify-content-around">

                <div class="input-group-text" v-for="categoria in categorias"> 
                    <input class="form-check-input mt-0" type="checkbox" :value="categoria" v-model="categoriasSeleccionadas" aria-label="Checkbox for following text input" >{{categoria}}
                </div>
                
                <div class="d-flex">
                    <input class="form-control me-2"  type="text" placeholder="Buscar" v-model="nombre" aria-label="Search">{{buscador}}
                    <button class="btn btn-outline-success">
                    <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

        
            <div class="row w-10 shadow p-1 mb-1"  v-show = "events.length != 0" v-for="event in events">
                <div class="col d-flex align-items-center ms-3">
                    <div class="d-flex flex-column gap-3">
                        <h3 class="h1">{{event.name}}</h3>
                        <ul class="list-group-item">
                            <li class="list-group-item" ></li>
                            <li class="list-group-item col-8">{{event.description}}</li>
                            <li class="list-group-item">{{event.date}}</li>
                            <li class="list-group-item">{{event.category}}</li>
                        </ul>
                        <div class="col d-flex gap-4">    
                            <button type="button" class="btn btn-success">$ {{event.price}}</button>
                            <button type="button" class="btn btn-success">
                                <a :href="'./details.html?id='+event._id" class="text-decoration-none text-white">Detail</a></button>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <img :src="event.image" :alt="event.name" class="img-fluid-lg order-4 shadow p-1 mb-1 bg-body rounded w-100 h-100">
                </div>
            </div>
            <div v-show = "events.length == 0" class="cartel">
                <p class="display-5 text-white bg-danger text-center">Â¡There are no items to display!</p>
                <img src="./assets/sorry.jpg" class="img-fluid-lg order-4 shadow p-1 mb-1 bg-body rounded w-100 h-100" alt="sonrisa"  alt="no elemnto">
            </div>
           
        </main>

        <footer class="row">
            <div class="col d-flex gap-sm-5">
                <i class="bi bi-whatsapp "></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
            </div>
            <div class=" col d-flex justify-content-end">
             
            </div>
